{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Hairstyle{% endblock %}</title>
  </head>
  <body>
  {% block pagecontent %}
    <section class="site-hero overlay" data-stellar-background-ratio="0.5" style="background-image: url({% static 'images/big_image_1.jpg' %});">
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
          <div class="col-md-8 text-center">

            <div class="mb-5 element-animate">
              <!-- <img src="images/banner_text_1.png" alt="Image placeholder" class="img-md-fluid"> -->
              <h1 class="mb-4">Register for free to stay tuned.</h1>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- END section -->
     <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form method="post">
              {% csrf_token %}
                  <div class="row">
                    <div class="col-md-4 form-group">
                      <label for="name">UserName</label>
                      <input type="text" name="un" id="name" class="form-control ">
                    </div>

                     <div class="col-md-4 form-group">
                      <label for="email">Email</label>
                      <input type="email" name="em" id="email" class="form-control ">
                    </div>

                       <div class="col-md-4 form-group">
                      <label for="name">Password</label>
                      <input type="password" name="pw" id="name" class="form-control ">
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
    </body>
</html>
