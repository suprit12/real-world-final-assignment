{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Hairstyle{% endblock %}</title>
  </head>
  <body>
   {% block pagecontent %}

   <section class="site-hero overlay" data-stellar-background-ratio="0.5" style="background-image: url({% static 'images/big_image_1.jpg)' %};">
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
          <div class="col-md-8 text-center">

            <div class="mb-5 element-animate">
              <h1 class="mb-4">Dashboard</h1>
              <p class="lead"></p>
            </div>

          </div>
        </div>
      </div>
    </section>
        <section class="events-area section-padding-100">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
                <th scope="col">Haircut</th>
                <th scope="col">Delete</th>
                <th scope="col">Delete</th>
            </tr>
          </thead>

            {% for d in book %}
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>{{ d.name }}</td>
              <td>{{ d.phone }}</td>
              <td>{{ d.email }}</td>
                <td>{{ d.haircut }}</td>
                <td><a href="/delete/{{d.id}}">Delete</a></td>
                <!--<td><a href="/update/{{d.id}}">Update</a></td>-->
            </tr>
          </tbody>
            {% endfor %}

        </table>
    </section>
    {% endblock %}
  </body>
</html>
